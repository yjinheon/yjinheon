# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


  schedule:
    - cron: "5 6 * * sun" # At 06:05 on Sunday.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üçΩÔ∏è Get working copy
        uses: actions/checkout@master
        with:
          fetch-depth: 1                                                                 
      - name: üêç Set up Python 3.8                               
        uses: actions/setup-python@v2                               
        with:                                 
          python-version: '3.8'                                                   
      - name: üíø Install feedparser & pytz                              
        run: pip install feedparser pytz
      - name: üç≥ Update README
        run: |
          cd ${GITHUB_WORKSPACE}/.github/
          python rss_blog.py
      - name: üöÄ Deploy
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "feat(auto generate): Updated content"
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
